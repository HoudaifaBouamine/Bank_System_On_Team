<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Bank System Main Page </title>
    <link rel="stylesheet" href="..\Bank_Presentation_Layer_Web_App\wwwroot\css\style.css" >

<body>

    <nav class="navbar">

        <div class="container" id="company">
            <div class="icon" id="logo-icon">
                <img src="LOGO.png">
            </div>

                HOUDHIFA'S BANK
            </div>
        </div>

        <button class="button1">Log In</button>

    <section class="main-div">

                <h3>Creat account</h3>
            </div>

                <label>Email</label>

                <p class="caption">Already have an acount?</p>

            <div class="container" id="or">
                <div class="line"></div>
                <div>Or</div>
                <div class="line"></div>
            </div>

            <button class="button1 fill-container" >

    </section>
